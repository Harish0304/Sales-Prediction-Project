<body class="all">
  <div >
       <form (ngSubmit)="onSubmit()" #salesForm="ngForm" enctype="multipart/form-data">
           <h2 class="head">SALES PREDICTION ANALYSIS</h2>
           <label for="fileInput">Upload File *</label>
           <input type="file" accept="text/csv,.xls,.xlsx" id="fileInput" name="file" required (change)="handleFileInput($event)">
           <br>
            <div>
              <br>
               <label for="predictionType">SELECT PREDICTION TYPE *</label>
                 <select id="predictionType" name="predictionType" required [(ngModel)]="predictionType">
                     <option value="">Choose...</option>
                     <option value="year">Year</option>
                     <option value="month">Month</option>
                     <option value="week">Week</option>
                  </select>
            </div><br>
                 <label for="predictionPeriod">Enter Prediction Period *</label>
                 <input type="number" id="predictionPeriod" name="predictionPeriod" required [(ngModel)]="predictionPeriod"><br><br>
                <button type="submit" [disabled]="!salesForm.valid">Submit</button>
        </form>
  
    <div class="image-wrapper" *ngIf="plotImage">
      <img [src]="plotImage">
    </div>
  </div>
</body>
